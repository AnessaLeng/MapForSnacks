<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapForSnacks | Vending Machine Locator</title>
    <link rel="stylesheet" href="MainPage.css"> <!-- Link to the CSS file -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #fdf7ef; /* Matches background color */
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <a href="#">About us</a>
            <a href="#">Log in</a>
            <a href="#">Sign up</a>
        </header>

        <!-- Vending Machine Images Section -->
        <div class="hero-images">
            <img src="vending1.png" class="snack-image" alt="Vending Machine 1">
            <img src="vending2.png" class="snack-image" alt="Vending Machine 2">
            <img src="vending3.png" class="snack-image" alt="Vending Machine 3">
        </div>

        <!-- Title Section -->
        <div class="title-section">
            <h1>MAP FOR SNACKS</h1>
        </div>

        <!-- Navigation Buttons Section -->
        <div class="nav-buttons">
            <button class="nav-button">About Us</button>
            <button class="nav-button">Find Vending Machines</button>
            <button class="nav-button">Signup</button>
            <button class="nav-button">Login</button>
        </div>

        <!-- About Section -->
        <div class="about-section">
            <h2>About Us</h2>
            <p>Our website helps you find snacks in vending machines across the campus. You can locate vending machines in real-time and check what snacks are available.</p>
        </div>
    </div>
</body>
</html>
